<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>Fanbook site</title>
  <style>
    .picture{
        width:100%;
        height:300px;
        background-image:linear-gradient(0deg,rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('https://indie88.com/wp-content/uploads/2021/03/lord-huron-copy.jpg');
        background-position:center;
        background-size:cover;
        color:white;
        display:flex;
        flex-direction:column;
        align-items: center;
        justify-content:center;
    }
    .post{
        width:95%;
        max-width:500px;
        margin:20px auto 20px auto;
        padding:20px;
        box-shadow:0px 0px 3px 0px black;
    }
    .post>button{
        margin-top:15px;
    }
    .cards{
        width:95%;
        max-width:500px;
        margin:auto;

    }
    .cards>.card{
        margin-top:10px;
        margin-bottom:10px;

    }
  </style>
</head>

<body>
    <div class="picture">
        <h1>Lord Huron Fan Book</h1>
    </div>
    <div class="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter your Nickname here">
            <label for="floatingInput">Nickname</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Fan message</label>
          </div>
          <button type="button" class="btn btn-dark">Leave a fan mesaage</button>
    </div>
    <div class="cards">
        <div class="card">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>A well-known quote, contained in a blockquote element.</p>
                <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
              </blockquote>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>A well-known quote, contained in a blockquote element.</p>
                <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
              </blockquote>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>A well-known quote, contained in a blockquote element.</p>
                <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
              </blockquote>
            </div>
        </div>
    </div>
</body>

</html>
